<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style_home.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <title>Sony Store</title>
</head>

<body>
    <!-- Ínicio Menu -->
    <header id="header">
        <a id="logo" href="./home.html"><img src="./img/logo.png" alt="Logo Sony Store"> </a>
        <nav id="nav">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu"
                aria-expanded="false">
                <span id="hamburguer"></span>
            </button>
            <!-- Em button estamos tratando a função do menu hamburguer -->
            <!-- Inicio opções menu -->
            <ul id="menu" role="menu">
                <li><a class="linkMenu" href="./home.html"> Home </a></li>
                <li><a class="linkMenu" href="#"> Quem Somos </a></li>
                <li><a class="linkMenu" href="#"> Produtos </a></li>
                <li><a class="linkMenu" href="#"> Contato </a></li>
            </ul>
            <!-- Fim opções de Menu -->
        </nav>
    </header>
    <!-- Fim Menu -->
    <!-- Início Carrossel Página Home -->
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel" data-bs-pause="true">
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active" data-bs-interval="3000">
                <img src="./img/god of war.png" class="d-block w-100" alt="God Of War 1">
            </div>
            <div class="carousel-item" data-bs-interval="1500">
                <img src="./img/BloodBorne.png" class="d-block w-100" alt="BloodBorne">
            </div>
            <div class="carousel-item" data-bs-interval="1500">
                <img src="./img/Dark Souls 3.png" class="d-block w-100" alt="Dark Souls 3">
            </div>
            <div class="carousel-item" data-bs-interval="1500">
                <img src="./img/Elden ring.png" class="d-block w-100" alt="Elden Ring">
            </div>

        </div>
        <!-- Início controle carousel -->
        <button class="carousel-control-prev" data-bs-target="#carouselExampleInterval" type="button"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" data-bs-target="#carouselExampleInterval" type="button"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
        <!-- Fim controle carousel -->
    </div>

    <!-- Fim Carrossel Página Home -->
</body>

<script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
</html>
